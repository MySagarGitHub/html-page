<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes/No Redirect</title>
    
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('your-background-image.jpg'); /* yaa background image hala haii*/
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        .btn-yes {
            background-color: #28a745; 
        }

        .btn-no {
            background-color: #dc3545;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><b>Do you have an account?</b></h2>
        <button class="btn-yes" onclick="handleYes()">
            <a href="signinpage.html">Yes</a>
        </button>
        <button class="btn-no" onclick="handleNo()">
            <a href="signinpage.html">No</a>
        </button>
    </div>

</body>
</html>
