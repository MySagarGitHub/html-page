<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Redirect</title>
    <style>
        .clickable-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <a href="reservation.html">
            <img src="1.jpg" alt="Signup" class="clickable-image">
        </a>
    </div>

</body>
</html>
