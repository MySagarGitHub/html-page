    body {

<div class="container">
    <h3 class="text-center">New Reservation</h3>
    <form action="#" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" required>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" name="date" required>
        </div>
        <div class="form-group">
            <label>Time Zone</label>
            <select class="form-control" name="time">
                <option>12:00 - 16:00</option>
                <option>16:00 - 20:00</option>
                <option>20:00 - 00:00</option>
            </select>
        </div>
        <div class="form-group">
            <label>Number of Guests</label>
            <input type="number" class="form-control" name="num_guests" min="1" required>
        </div>
        <div class="form-group">
            <label>Telephone Number</label>
            <input type="tel" class="form-control" name="tele" required>
        </div>
        <div class="form-group">
            <label>Comments</label>
            <textarea class="form-control" name="comments" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Submit Reservation</button>
        </div>
    </form>
</div>
